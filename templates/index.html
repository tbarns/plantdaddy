<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Daddy</title>
</head>
<body>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.query.label }} {{ form.query() }}
        {{ form.submit() }}
    </form>
    
    {% if plants %}
        <ul>
        {% for plant in plants %}
            <li>
                <strong>{{ plant.common_name }}</strong> ({{ plant.scientific_name }})
                <form method="post" action="{{ url_for('save_plant', plant_id=plant.id) }}" style="display:inline;">
                    <button type="submit">Save Plant</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
