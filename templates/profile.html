<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}!</h1>
    <h2>Your Plants:</h2>
    <ul>
        {% for plant in user.plants %}
        <li>{{ plant.name }} - {{ plant.care_instructions }}</li>
        {% endfor %}
    </ul>
</body>
</html>
